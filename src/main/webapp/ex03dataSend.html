<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1>데이터 보내기</h1>
	
	<!-- 어디로 보낼것인가 
	form 태그의 action 속성을 이용
	절대경로 : http://www.naver.com/
	> http부터 시작하는 전체 경로
	> 1. 외부 서버에 데이터를 보내줄 때
	> 	외부서버 : 내 컴퓨터가 아닌 다른 컴퓨터
	> 2. Tomcat <-> LiveServer
	> 3. 1번 프로젝트 <-> 2번 프로젝트
	
	상대경로 : 현재 프로젝트 안에 있는 파일로 보낼 때
			받는 대상이 Servlet인 경우 : URL 맵핑만
			받는 대상이 html / JSP : 확장자를 포함한 파일명
		
	-->
	<form action="ex03dataSend">
		<p>Data를 입력해주세요</p>
		<!-- 어떤 값을 보내는지
			input태그의 name 속성 값을 줘야한다. 
		 -->
		data1 : <input type="text" name='data1'><br>
		data2 : <input type="text" name='data2'><br>
		data3 : <input type="text" name='data3'><br>
		
		<!-- 언제 보낼것인가
			input / button 태그를 이용해서 설정가능
			단, type="submit"
			
			데이터를 가지고 이동 요청
			
			
			 -->
		<input type='submit' value="전송">
		
	</form>
	
</body>
</html>
